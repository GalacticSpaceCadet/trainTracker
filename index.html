<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="container-fliud">
    <div class="row">
        <div class="col-md-12">
            <header id="mainTitle">
                <content id="logo">
                    <p class="headerText"><em>Kairos</em></p>
                </content>
                <content id="quote"><i>"Keep your tracks on time"</i></content>
            </header>
        </div>
    </div>
    <div class="row">


            <div class="form-group" id="formBox">
                <div class=".col-xs-3 col-md-3">
                    <label>Train Name</label>
                    <input type="text" class="form-control" placeholder="TrainName" id="name">
                </div>
                <div class=".col-xs-3 col-md-3">
                    <label>Destination</label>
                    <input type="text" class="form-control" placeholder="Destination" id="destination">
                </div>
                <div class=".col-xs-3 col-md-3">
                    <label>First Train Time (HH:mm)</label>
                    <input type="text" class="form-control" placeholder="Time" id="time">
                </div>
                <div class=".col-xs-2 col-md-2">
                    <label>Frequency (min)</label>
                    <input type="text" class="form-control" placeholder="Frequency" id="frequency">
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-default btn-md" id="submit">Submit</button>
                </div>
            </div>
    </div>
    <br>
    <div class="row">
     <table class="table table-striped">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th></th>
                    </tr>
      </table>
            
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
     <script src="assets/javascript/train.js"></script>
</body>
</body>

</html>
